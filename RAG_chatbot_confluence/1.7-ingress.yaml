apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: confluence-chat-ingress
  namespace: confluence-chat
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: confluence-chat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit
            port:
              number: 80
