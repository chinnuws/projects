apiVersion: v1
kind: Secret
metadata:
  name: creds
  namespace: confluence-chat
type: Opaque
stringData:
  AZ_OPENAI_API_KEY: "<YOUR_AZURE_OPENAI_API_KEY>"
  AZ_OPENAI_ENDPOINT: "<YOUR_AZURE_OPENAI_ENDPOINT>"         # e.g. https://your-openai-resource.openai.azure.com
  AZ_OPENAI_DEPLOYMENT: "<YOUR_EMBEDDING_DEPLOYMENT_NAME>"  # deployment name you created for embeddings
  COG_SEARCH_ADMIN_KEY: "<YOUR_COG_SEARCH_ADMIN_KEY>"
  COG_SEARCH_ENDPOINT: "<https://your-search-service.search.windows.net>"
  COG_SEARCH_INDEX: "confluence-index"
  CONFLUENCE_USER: "<OPTIONAL_CONFLUENCE_USERNAME>"
  CONFLUENCE_PASS: "<OPTIONAL_CONFLUENCE_PASSWORD>"          # if Confluence pages require basic auth