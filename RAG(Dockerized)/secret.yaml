apiVersion: v1
kind: Secret
metadata:
  name: confluence-kb-secrets
  namespace: confluence-kb
type: Opaque
stringData:
  # Confluence
  CONFLUENCE_BASE: "https://your-confluence-instance.atlassian.net"
  CONFLUENCE_USER: "your-email@domain.com"
  CONFLUENCE_API_TOKEN: "your-confluence-api-token"
  CONFLUENCE_SPACE_KEY: "YOUR-SPACE-KEY"
  # Azure Cognitive Search
  AZURE_SEARCH_ENDPOINT: "https://your-search.search.windows.net"
  AZURE_SEARCH_KEY: "azure-cognitive-search-admin-key"
  # Azure OpenAI
  AZURE_OPENAI_ENDPOINT: "https://your-openai-resource.openai.azure.com"
  AZURE_OPENAI_KEY: "your-openai-api-key"
  AZURE_OPENAI_EMBED_DEPLOYMENT: "text-embedding-ada-002"
  AZURE_OPENAI_CHAT_DEPLOYMENT: "gpt-4"
  # Azure Storage
  AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=https;AccountName=account;AccountKey=storage-key;EndpointSuffix=core.windows.net"
