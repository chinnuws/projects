apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence-kb-frontend
  namespace: confluence-kb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: confluence-kb-frontend
  template:
    metadata:
      labels:
        app: confluence-kb-frontend
    spec:
      containers:
      - name: frontend
        image: <your-acr-name>.azurecr.io/confluence-kb-frontend:<tag>
        envFrom:
        - configMapRef:
            name: confluence-kb-config
        - secretRef:
            name: confluence-kb-secrets
        ports:
        - containerPort: 8501
        command: ["streamlit"]
        args: ["run", "frontend_streamlit.py", "--server.port=8501", "--server.address=0.0.0.0"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
